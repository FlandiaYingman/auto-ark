plugins {
    id 'java'
    id 'groovy'
    id 'io.freefair.lombok' version '5.0.0-rc6'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.70'
}

group 'tech.flandia_yingm.auto_fgo'
version '1.1-1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://repository.mulesoft.org/nexus/content/repositories/public/' }
}

jar {
    manifest {
        attributes 'Main-Class': 'tech.flandia_yingm.auto_fgo.arknights.AutoArknights'
    }
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.0-rc-2', ext: 'pom'

    implementation group: 'com.github.vidstige', name: 'jadb', version: '94ebf38'
    implementation group: 'org.bytedeco.javacpp-presets', name: 'opencv', version: '4.0.1-1.4.4'

    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'

    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
    implementation group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation "io.github.microutils:kotlin-logging:1.7.9"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

lombok {
    config['lombok.tostring.includefieldnames'] = 'false'
}

compileJava {
    options.encoding = 'UTF-8'
}


clean.delete(file('log'))
clean.delete(file('record'))
clean.delete(file('screen.png'))
clean.delete(file('lombok.config'))

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

test {
    useJUnitPlatform()
}